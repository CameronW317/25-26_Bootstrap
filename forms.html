<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="container bg-secondary mb-3 mt-3 text-light">
        <!-- Stacked form: Vertically on top of itself -->
        <form action="#" method="GET">
            <!-- Email Field -->
            <div class="mb-3 mt-3">
                <label>Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <!-- Password Field -->
            <div class="mb-3 mt-3">
                <label class="form-label" for="pwd">Password:</label>
                <input type="password" name="pwd" id="pwd" placeholder="Enter password" class="form-control">
            </div>
            <!-- Checkbox -->
            <div class="mb-3 mt-3">
                <label class="form-check-label">
                    <input type="checkbox" name="remember" class="form-check-input"> Remember Me
                </label>
            </div>
            <!-- Text area -->
            <div class="mb-3 mt-3">
                <label for="feedback">Feedback</label>
                <textarea class="form-control" rows="3" id="feedback" name="feedback"></textarea>
            </div>
            <!-- Submit -->
            <button type="submit" class="btn btn-primary mb-3 mt-3">Login</button>
        </form>

    </div>
    <div class="container bg-secondary mb-3 mt-3 text-light">
        <form action="#" method="GET">
            <div class="row ">
                <div class="col mb-3 mt-3">
                    <label for="fname" class="form-label">First name:</label>
                    <input type="text" class="form-control" placeholder="Enter your name" name="fname" id="fname">
                </div>
                <div class="col mb-3 mt-3">
                    <label for="lname" class="form-label">Last name:</label>
                    <input type="text" class="form-control" placeholder="Enter your name" name="lname" id="lname">
                </div>
            </div>

        </form>
    </div>
    <div class="container bg-secondary mb-3 mt-3 text-light">
        <form action="#" method="GET">
            <div class="row">
                <div class="col mb-3 mt-3">
                    <label for="address">Default</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="Street address">
                </div>
                <div class="col mb-3 mt-3">
                    <label for="address-lg">Large</label>
                    <input type="text" class="form-control-lg" name="address" id="address-lg" placeholder="Street address">
                </div>
                <div class="col mb-3 mt-3">
                    <label for="address-sm">Large</label>
                    <input type="text" class="form-control-sm" name="address" id="address-sm" placeholder="Street address">
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
