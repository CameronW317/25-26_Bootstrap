<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container" style="background-color: #D7F0C7">
    <div class="row heading p-3 text-center" style="background-color: #78BEEB;">
        <a href="index.html" class="text-dark" style="text-decoration:none;"><h1>Cameron Weiss</h1></a>
    </div>
    <div class="row">
        <nav class="navbar navbar-default navbar-expand-sm">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a href="about.html" class="nav-link text-dark">About</a></li>
                    <li class="nav-item"><a href="skills.html" class="nav-link text-dark">Skills</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-dark">Contact</a></li>

                    <button type="button" class="btn text-dark" data-bs-toggle="modal" data-bs-target="#myModal">Login
                    </button>
                    <div class="modal fade" id="myModal">
                        <!-- Modal Dialog has Three Main Parts: Header, Body, Footer -->
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Login</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <!-- -->
                                <div class="modal-body">
                                    <form action="#" method="GET">
                                        <!-- Email Field -->
                                        <div class="mb-3 mt-3">
                                            <label>Email</label>
                                            <input type="email" class="form-control" id="email" name="email"
                                                   placeholder="Enter email">
                                        </div>
                                        <!-- Password Field -->
                                        <div class="mb-3 mt-3">
                                            <label class="form-label" for="pwd">Password:</label>
                                            <input type="password" name="pwd" id="pwd" placeholder="Enter password"
                                                   class="form-control">
                                        </div>
                                        <!-- Checkbox -->
                                        <div class="mb-3 mt-3">
                                            <label class="form-check-label">
                                                <input type="checkbox" name="remember" class="form-check-input">
                                                Remember Me
                                            </label>
                                        </div>

                                        <!-- Submit -->
                                        <button type="submit" class="btn btn-primary mb-3 mt-3">Login</button>
                                    </form>

                                </div>
                                <!-- -->
                                <div class="modal-footer">
                                    <button type="button" class="btn-success" data-bs-dismiss="modal">Close</button>
                                </div>
                                <!-- -->
                            </div>
                        </div>
                    </div>

                </ul>
            </div>
        </nav>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
